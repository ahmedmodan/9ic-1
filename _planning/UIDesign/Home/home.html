<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mindr</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div id="app">
        <!-- 'Nav' Component -->
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mindr</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <div class="pull-left slogan">
                    <h4>Love movies, enjoy life</h4>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../index.html" class="active">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="active">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <!-- end of 'Nav' Component -->
        <main>
            <!--  'Home' component -->
            <div class="container" id="home">
                <div class="row vertical-align">
                    <div class="col-xs-12 col-md-12 home-inner-box text-center">
                        <div>
                            <!--  'ExploreLinks' component -->
                            <div class="explore-links">
                                <ul class="list-inline">
                                    <li><a href="#">Now Playing</a></li>
                                    <li><a href="#">Popular</a></li>
                                    <li><a href="#">Top Rated</a></li>
                                    <li><a href="#">Upcoming</a></li>
                                </ul>
                            </div>
                            <!--  end of 'ExploreLinks' component -->
                            <!-- 'MovieSearch' component-->
                            <div class="movie-search">
                                <form class="form-inline" role="search">
                                    <div class="form-group">
                                        <input type="text" class="form-control" size="36" maxlength="100" placeholder="The Day After...">
                                    </div>
                                    <button type="submit" class="btn btn-success">Go</button>
                                </form>
                            </div>
                            <!-- end of 'MovieSearch' component-->
                        </div>
                    </div>
                </div>
            </div>
            <!--  end of 'Home' component -->

        <!-- 'Footer' Component -->
        <footer class="text-center">
